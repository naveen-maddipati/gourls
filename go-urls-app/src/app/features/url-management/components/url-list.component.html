<div *ngIf="bannerMessage" class="alert mb-3" [ngClass]="{
  'alert-success': bannerType === 'success',
  'alert-danger': bannerType === 'danger',
  'alert-info': bannerType === 'info'
}">{{ bannerMessage }}</div>
<div>
  <h2 class="mb-4">Managed URLs</h2>
  <div class="mb-4 d-flex gap-3 align-items-center">
    <div class="form-group flex-grow-1">
      <label for="searchTerm">Search shortname...</label>
      <input id="searchTerm" type="text" class="form-control" [(ngModel)]="searchTerm" (keyup.enter)="search()">
    </div>
    <button class="btn btn-info" (click)="search()">Search</button>
  </div>
  <table class="table table-striped table-bordered w-100">
    <thead>
      <tr>
        <th>Short Name</th>
        <th>Long URL</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entry of filteredEntries">
        <td>
          <ng-container *ngIf="editingId !== (entry.id ? entry.id.toString() : null); else editShortNameField">
            <a [href]="goDomain + '/' + entry.shortName" target="_blank" class="text-decoration-none">
              {{ entry.shortName }} <i class="bi bi-box-arrow-up-right ms-1"></i>
            </a>
          </ng-container>
          <ng-template #editShortNameField>
            <input type="text" class="form-control" style="width: 120px;" [(ngModel)]="editShortName" />
          </ng-template>
        </td>
        <td>
          <ng-container *ngIf="editingId !== (entry.id ? entry.id.toString() : null); else editLongUrlField">
            <a [href]="entry.longUrl" target="_blank" class="text-decoration-none text-truncate d-inline-block" style="max-width: 300px;" [title]="entry.longUrl">
              {{ entry.longUrl }} <i class="bi bi-box-arrow-up-right ms-1"></i>
            </a>
          </ng-container>
          <ng-template #editLongUrlField>
            <div class="d-flex align-items-center">
              <input type="text" class="form-control" style="width: 220px;" [(ngModel)]="editLongUrl" />
              <button class="btn btn-primary btn-sm ms-2" (click)="saveEdit(entry)">Save</button>
              <button class="btn btn-danger btn-sm ms-2" (click)="cancelEdit()">Cancel</button>
            </div>
          </ng-template>
        </td>
        <td>
          <button class="btn btn-info btn-sm me-2" (click)="startEdit(entry)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="openDeleteModal(entry)">Delete</button>
        </td>
        </tr>
</tbody>
  </table>

  <!-- Delete Confirmation Modal (move outside table for proper overlay) -->
  <div class="modal fade" tabindex="-1" [class.show]="showDeleteModal" [style.display]="showDeleteModal ? 'block' : 'none'" aria-modal="true" role="dialog">
     
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title">Confirm Delete</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="closeDeleteModal()"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete the URL <strong>{{ deleteTarget?.shortName }}</strong>? This action cannot be undone.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeDeleteModal()">Cancel</button>
          <button type="button" class="btn btn-danger" (click)="confirmDelete()">Delete</button>
        </div>
      </div>
    </div>
  <!--<div class="modal-backdrop fade" [class.show]="showDeleteModal" *ngIf="showDeleteModal"></div>-->
  </div>
           
  <div *ngIf="filteredEntries.length === 0" class="mt-4 text-muted">No results found.</div>
</div>
