events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name go;
        
        # Proxy all requests to Angular dev server
        location / {
            proxy_pass http://localhost:4200;
            proxy_set_header Host localhost:4200;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Handle WebSocket connections for Angular dev server
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        
        # Optional: Serve static assets directly if needed
        location /assets/ {
            proxy_pass http://localhost:4200/assets/;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}